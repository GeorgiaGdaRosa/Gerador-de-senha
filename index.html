<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="./images/logo.png" alt="logo" class="logo">

    <main class="container-input">
        <span> Tamanho <span id="valor">caracteres</span></span>
        <input id='slider' class="slider" type="range" min="5" max="25">
    
        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span class="password" id="password"></span>
        <span class="tooltip">Clique na sua senha para copiar</span>
    </div>
    <script src="gerador.js"></script>
</body>
</html>
